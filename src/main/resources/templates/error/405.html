<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DISNET ERROR - 405 Method Not Allowed</title>

    <div th:replace="fragments/header :: header-css"/>
    <link type="text/css" rel="stylesheet"  th:href="@{/css/error.css}" media="screen,projection" />
    <link type="text/css" rel="stylesheet"  th:href="@{/css/page-center.css}" media="screen,projection" />

</head>
<body class="white loaded">
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

<div id="error-page">

    <div class="row">
        <div class="col s12">
            <div class="browser-window">
                <div class="top-bar">
                    <div class="circles">
                        <div id="close-circle" class="circle"></div>
                        <div id="minimize-circle" class="circle"></div>
                        <div id="maximize-circle" class="circle"></div>
                    </div>
                </div>
                <div class="content">
                    <div class="row">
                        <div id="site-layout-example-top" class="blue darken-4 col s12">
                            <p class="flat-text-logo center white-text">Oops... Method Not Allowed</p><!--caption-uppercase-->
                        </div>
                        <div id="site-layout-example-right" class="blue darken-2 col s12 m12 l12">
                            <div class="row center">
                                <h1 class="blue darken-2 text-long-shadow col s12">405</h1>
                            </div>
                            <div class="row center">
                                <p class="center white-text col s12">A request was made of a page using a request method not supported by that service.</p>
                                <p class="center s12"><!--<button onclick="goBack()" class="btn waves-effect waves-light">Back</button>-->
                                    <a href="/" class="btn waves-effect waves-light blue darken-4">Homepage</a>
                                </p>
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <div th:replace="fragments/footer :: footer-js"/>
</body>
</html>
