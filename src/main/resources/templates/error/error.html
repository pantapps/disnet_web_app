<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DISNET - Error</title>
    <div th:replace="fragments/header :: header-css"/>
    <link type="text/css" rel="stylesheet"  th:href="@{/css/user.css}" media="screen,projection" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="login-content">
    <div class="container">
        <div id="login-request" class="row" >
            <div class="col s12 m8 l8 offset-m2 offset-l2">
                <div class="z-depth-5 card-panel">
                    <div class="row">
                            <div class="input-field col s12 m12 l12 center">
                                <img width="300" th:src="@{/images/logo_disnet/H_color.png}" alt="" class="responsive-img valign profile-image-login" />
                                <br/>
                                <br/>
                                <p class="center login-form-text"><h5>Registration Confirmation</h5></p>
                                <br/>
                            </div>
                            <div class="input-field col s12 m12 l12">
                                <span th:if="${successMessage != ''}" th:utext="${successMessage}"></span>
                                <span th:if="${errorMessage != ''}" th:utext="${errorMessage}"></span>
                                <!--<form th:object="${user}"></form>-->
                                <br/><br/>
                                <script>swal("Hello world!");</script>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <div th:replace="fragments/footer :: footer-js"/>
</body>
</html>
