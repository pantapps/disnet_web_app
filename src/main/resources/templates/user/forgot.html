<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DISNET - Forgot Password</title>
    <div th:replace="fragments/header :: header-css"/>
    <link type="text/css" rel="stylesheet"  th:href="@{/css/user.css}" media="screen,projection" />
</head>
<body class="login-content" >
<div class="container">
    <div id="login-request" class="row" >
        <div class="col s12 m8 l8 offset-m2 offset-l2">
            <div class="z-depth-5 card-panel">
                <div class="row">
                    <form class="login-form">
                        <div class="input-field col s12 m12 l12 center">
                            <img width="300" th:src="@{/images/logo_disnet/H_color.png}" alt="" class="responsive-img valign profile-image-login" />
                            <br/>
                            <p class="center login-form-text">
                                <h5>Forgot your password?</h5>
                                <br/>
                                <div>Enter your email address that you used to register. We'll send you an email with your username and a link to reset your password.</div>
                            </p>
                            <br/>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <i class="mdi-communication-email prefix"></i>
                            <input id="email" type="email" class="validate" />
                            <label for="email" class="center-align">Email</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <a href="/" class="btn waves-effect waves-light col s12 m12 l8 offset-l2 blue darken-3">Reset My Password</a>
                        </div>
                        <div class="col s12 m12 l12"><br/></div>
                        <div class="col col s12 m12 l12">
                            <a th:href="@{/user/login}">Sign In!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer-js"/>
</body>
</html>
